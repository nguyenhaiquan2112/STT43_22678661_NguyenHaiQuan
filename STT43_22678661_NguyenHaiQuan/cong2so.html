<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script language="javascript" type="text/javascript">
function cong2so() {
    // Parse the input values as integers
    var so1 = parseInt(myform.txtso1.value); 
    var so2 = parseInt(myform.txtso2.value);

    // Calculate the result
    var kq = so1 + so2;

    // Display the result
    document.write('Kết quả: ' + kq);
}
</script>

</head>

<body>

<form name="myform">
    <input type="text" name="txtso1" placeholder="Nhập số thứ nhất" />
    <input type="text" name="txtso2" placeholder="Nhập số thứ hai" />
    <input type="button" value="Cộng" onclick="cong2so()" />
</form>

</body>

</html>
